app:
  name : Tomcat Workload
  code : TCWL
  
build:
  version : 0.9
  env : DEV
  build_file : build.xml
  output_files : output/*.war
  image_template: tomcat8
  image_name : myco/tomcat-workload
  interval : 0
  
deploy:
  context: myco/DEV
  replicas: 4
  port: 8080
  
properties:
  welcome_message: Welcome to tomcat workload !!!
  worker_threads: 5
  auto_refresh: false
  nano : 34
